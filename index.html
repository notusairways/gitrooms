<head>
    <meta charset="UTF-8">

    <title>Gitrooms - Rooms</title>

    <script type="module">

        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Set Firebase logging level
        setLogLevel('Debug');
        
        // --- Global Variables (Mandatory for Canvas Environment) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Define a mock config for fallback if the environment config is missing.
        const mockFirebaseConfig = {
            apiKey: "mock-key",
            authDomain: "mock-domain",
            projectId: "mock-project"
        };
        
        // Use environment config if available, otherwise use the mock config
        let firebaseConfig = mockFirebaseConfig;
        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            try {
                // Attempt to parse the environment config
                const parsedConfig = JSON.parse(__firebase_config);
                // Only overwrite if parsing was successful and config seems valid
                if (parsedConfig && parsedConfig.apiKey) {
                    firebaseConfig = parsedConfig;
                }
            } catch (e) {
                console.error("Failed to parse __firebase_config. Using mock config.", e);
            }
        }
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, auth;
        let userId = null;
        let isAuthReady = false; 
        
        // --- View State ---
        const VIEW_ROOMS = 'rooms';
        const VIEW_LICENSES = 'licenses';
        let currentView = VIEW_ROOMS; // Default to Rooms view

        // --- DOM Elements ---
        const viewContainer = document.getElementById('view-container');
        const authStatusElement = document.getElementById('auth-status');

        
        /**
         * Helper function to dynamically load an external chat script (Utterances).
         * @param {string} containerId - ID of the element to inject the script into.
         * @param {Object} attrs - Attributes for the script tag.
         */
        function loadExternalChat(containerId, attrs) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            // 1. Clear previous content (important for dynamic view switching)
            container.innerHTML = '';

            // 2. Create the script element
            const script = document.createElement("script");
            for (const key in attrs) {
                script.setAttribute(key, attrs[key]);
            }
            script.setAttribute('crossorigin', 'anonymous');
            script.setAttribute('async', 'true');

            // 3. Append the script to the target container
            container.appendChild(script);
        }

        /**
         * Loads the Utterances chat for the Rooms page.
         * Theme is set statically to 'github-dark'.
         */
        function loadRoomsChat() {
            const utteranceAttrs = {
                src: "https://utteranc.es/client.js",
                repo: "notusairways/gitroomschats",
                "issue-term": "[Gitrooms]",
                label: "Gitrooms",
                theme: "github-dark", // Static dark theme as requested
            };
            loadExternalChat('chat-rooms-container', utteranceAttrs);
        }

        // --- View Rendering Logic ---
        
        /**
         * Renders the Rooms View. 
         */
        function renderRoomsView() {
            viewContainer.innerHTML = `
                <div class="Box p-4 sm:p-6">
                    <!-- Chat Component Container -->
                    <div id="chat-rooms-container" class="giscus-container">
                        <div class="text-center text-primer-fg/50 p-4">Loading Rooms Chat...</div>
                    </div>
                </div>
            `;
            // Dynamically load Utterances
            loadRoomsChat();
        }

        /**
         * Renders the Licenses View.
         */
        function renderLicensesView() {
            viewContainer.innerHTML = `
                <div class="Box p-4 sm:p-6">
                    <h1 class="text-3xl font-bold mb-6 border-b border-primer-border pb-2 text-primer-green">
                        Software Licenses
                    </h1>
                    <h2 class="text-xl font-bold mb-4 text-primer-fg">The Apache License, Version 2.0</h2>
                    <div class="bg-primer-bg border border-primer-border rounded-md p-4 overflow-x-auto">
                        <pre class="text-xs text-primer-fg/80 font-mono whitespace-pre-wrap">${getApache2License()}</pre>
                    </div>
                </div>
            `;
        }

        /**
         * Main function to switch and render the current view.
         */
        function renderView(viewName) {
            if (!isAuthReady) {
                viewContainer.innerHTML = '<div class="text-center p-8 text-xl text-primer-fg/50">Loading application...</div>';
                return;
            }

            currentView = viewName;
            
            // Highlight the active navigation link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('font-bold', 'text-primer-hover');
                link.classList.add('text-primer-fg/70');
            });
            const activeLink = document.getElementById(`nav-${viewName}`);
            if (activeLink) {
                activeLink.classList.add('font-bold', 'text-primer-hover');
                activeLink.classList.remove('text-primer-fg/70');
            }

            // Render the specific view
            if (viewName === VIEW_ROOMS) {
                renderRoomsView();
            } else if (viewName === VIEW_LICENSES) {
                renderLicensesView();
            }
        }
        
        // --- Firebase & Auth Initialization ---

        function initFirebase() {
            
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                // 1. Attempt Sign-in
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken)
                        .catch(error => {
                            console.error("Custom token sign-in failed. Falling back to anonymous.", error);
                            signInAnonymously(auth);
                        });
                } else {
                    signInAnonymously(auth);
                }

                // 2. Set up Auth State Listener
                onAuthStateChanged(auth, (user) => {
                    isAuthReady = true;
                    let statusText;
                    const isMock = firebaseConfig.apiKey === 'mock-key';

                    if (user) {
                        userId = user.uid;
                        statusText = `User: ${userId.substring(0, 8)}... (Authenticated)`;
                    } else {
                        userId = crypto.randomUUID(); // Fallback ID
                        statusText = 'User: Anonymous';
                    }
                    
                    if (isMock) {
                        statusText = 'User: Mock Auth (Live Chat Only)';
                    }

                    authStatusElement.textContent = statusText;
                    
                    // Render the default view (Rooms)
                    renderView(currentView);
                });

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                authStatusElement.textContent = 'ERROR: Init Failed';
                isAuthReady = true;
                renderView(VIEW_ROOMS);
            }
        }

        // --- Event Listeners and Initial Styles ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = `
                /* Base styles for a permanent GitHub-like dark theme */
                body {
                    background-color: #0D1117; 
                    color: #C9D1D9;
                    min-height: 100vh;
                }

                    border: 1px solid #30363D;
                    border-radius: 6px;

                    max-width: 100%;
                    overflow-x: hidden;

                    margin-top: 1rem;
                    min-height: 400px;
                }

                     background-color: rgba(13, 17, 23, 0.8);
                }

                    border-color: #30363D;
                }

            document.head.appendChild(style);

            document.getElementById('nav-logo').addEventListener('click', (e) => {
                e.preventDefault();
                renderView(VIEW_ROOMS);
            });

                e.preventDefault();
                renderView(VIEW_ROOMS);
            });

            document.getElementById('nav-licenses').addEventListener('click', (e) => {
                e.preventDefault();
                renderView(VIEW_LICENSES);
            });

            // Initial render call will happen inside onAuthStateChanged, which is triggered by initFirebase
        });

        // Initialize Firebase immediately, as event listeners are attached in DOMContentLoaded
        initFirebase();
        
    </script>
    <script>
        // Configure Tailwind for a static dark aesthetic
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    colors: {
                        'primer-bg': '#0D1117',        /* GitHub Dark Background */
                        'primer-border': '#30363D',    /* GitHub Border */
                        'primer-fg': '#C9D1D9',        /* GitHub Foreground Text */
                        'primer-green': '#238636',     /* GitHub Success/Primary Green */
                        'primer-hover': '#1F6FEB',     /* GitHub Blue Hover */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif', 'system-ui'],
                    },
                }
            }
        }
    </script>
</head>
<body class="dark font-sans antialiased">

    <!-- Header / Navbar -->
    <header class="bg-primer-bg/80 border-b border-primer-border sticky top-0 z-10 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex flex-col sm:flex-row justify-between items-center space-y-3 sm:space-y-0">
            <!-- Left Side: Logo and Navigation -->
            <div class="flex items-center space-x-4 w-full sm:w-auto justify-between sm:justify-start">
                
                <!-- Logo -->
                <a id="nav-logo" href="#" class="font-bold hover:text-primer-hover transition-colors flex-shrink-0">
                    <img src="https://raw.githubusercontent.com/notusairways/gitroomschats/refs/heads/main/gitroomslogo.png" 
                         alt="Gitrooms Logo" 
                         class="h-12 w-auto rounded-md"
                         onerror="this.onerror=null; this.src='https://placehold.co/150x40/525252/FFFFFF?text=Logo+Failed'"> 
                </a>
                
                <!-- Navigation Links -->
                <div class="flex space-x-4 items-center">
                    <a id="nav-rooms" href="#" class="nav-link text-sm font-medium text-primer-fg/70 hover:text-primer-hover transition-colors">
                        Rooms
                    </a>
                    <a id="nav-licenses" href="#" class="nav-link text-sm font-medium text-primer-fg/70 hover:text-primer-hover transition-colors">
                        Licenses
                    </a>
                </div>
            </div>
            
            <!-- Right Side: Auth Status (Visible on all screens, but centered on mobile) -->
            <nav class="flex items-center space-x-4 mt-3 sm:mt-0">
                <span id="auth-status" class="text-xs sm:text-sm text-primer-fg/70">Initializing...</span>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- View Container - Content will be rendered here dynamically -->
        <div id="view-container">
            <div class="text-center p-8 text-xl text-primer-fg/50">Loading application...</div>
        </div>

    </main>
</body>
</html>
